<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Pikzels</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #000000;
      color: #FFFFFF;
      height: 100vh;
      overflow: hidden;
    }

    /* Layout */
    .dashboard {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-right: 1px solid rgba(0, 255, 170, 0.3);
      padding: 30px 0;
      overflow-y: auto;
    }

    .logo {
      font-size: 24px;
      font-weight: 800;
      padding: 0 30px 40px;
      background: linear-gradient(135deg, #00FFAA, #00D4AA);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-item {
      display: flex;
      align-items: center;
      padding: 16px 30px;
      color: #CCCCCC;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s;
      border-left: 3px solid transparent;
    }

    .nav-item:hover, .nav-item.active {
      color: #00FFAA;
      background: rgba(0, 255, 170, 0.1);
      border-left-color: #00FFAA;
    }

    .nav-icon {
      width: 20px;
      margin-right: 15px;
      font-size: 18px;
    }

    /* Usage */
    .usage {
      padding: 30px;
      margin: 30px 20px;
      border-radius: 16px;
      background: rgba(0, 255, 170, 0.1);
      border: 1px solid rgba(0, 255, 170, 0.3);
      text-align: center;
    }

    .usage-count {
      font-size: 2.5rem;
      font-weight: 800;
      color: #00FFAA;
      margin-bottom: 5px;
    }

    /* Main Content */
    .main {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .welcome {
      font-size: 2rem;
      font-weight: 700;
    }

    .new-btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      background: linear-gradient(135deg, #00FFAA, #00D4AA);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 255, 170, 0.4);
      transition: all 0.3s;
    }

    .new-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0, 255, 170, 0.6);
    }

    /* Blueprints Table */
    .blueprints {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(0, 255, 170, 0.2);
      overflow: hidden;
    }

    .table-header {
      padding: 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: grid;
      grid-template-columns: 60px 1fr 150px 120px 80px;
      gap: 20px;
      font-weight: 600;
      color: #CCCCCC;
    }

    .blueprint-row {
      padding: 25px 30px;
      display: grid;
      grid-template-columns: 60px 1fr 150px 120px 80px;
      gap: 20px;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: background 0.3s;
    }

    .blueprint-row:hover {
      background: rgba(0, 255, 170, 0.05);
    }

    .thumb {
      width: 50px;
      height: 35px;
      background: linear-gradient(45deg, #00FFAA, #00D4AA);
      border-radius: 8px;
    }

    .title {
      font-weight: 600;
      color: #FFFFFF;
    }

    .niche {
      color: #CCCCCC;
      font-size: 0.95rem;
    }

    .date {
      color: #888;
      font-size: 0.9rem;
    }

    .status {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status.ready {
      background: rgba(0, 255, 170, 0.2);
      color: #00FFAA;
    }

    .actions button {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 5px;
      margin-left: 10px;
    }

    /* Empty State */
    .empty {
      text-align: center;
      padding: 80px 40px;
      color: #888;
    }

    .empty h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #FFFFFF;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .dashboard {
        flex-direction: column;
      }
      
      .sidebar {
        width: 100%;
        height: auto;
        overflow-y: visible;
      }
      
      .main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Pikzels</div>
      
      <a href="#" class="nav-item active">
        <span class="nav-icon">üìä</span>
        Dashboard
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">‚ú®</span>
        New Blueprint
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">‚öôÔ∏è</span>
        Settings
      </a>
      
      <div class="usage">
        <div class="usage-count">3/3</div>
        <div style="color: #888; font-size: 0.9rem;">Free Blueprints Left</div>
      </div>
      
      <a href="#" class="nav-item">
        <span class="nav-icon">‚≠ê</span>
        Upgrade
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">üö™</span>
        Sign Out
      </a>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="header">
        <div>
          <h1 class="welcome">Welcome back, Creator</h1>
          <p style="color: #888; margin-top: 5px;">Ready to build your next YouTube empire?</p>
        </div>
        <button class="new-btn" onclick="window.location.href='/generate.html'">
          + New Blueprint
        </button>
      </div>

      <div class="blueprints">
        <div class="table-header">
          <div></div>
          <div>Blueprint</div>
          <div>Date Created</div>
          <div>Status</div>
          <div></div>
        </div>

        <!-- Sample Blueprint -->
        <div class="blueprint-row">
          <div class="thumb"></div>
          <div>
            <div class="title">Gaming Niche Domination</div>
            <div class="niche">18-24yo gamers, PS5 content</div>
          </div>
          <div class="date">Jan 20, 2026</div>
          <div><span class="status ready">Ready</span></div>
          <div class="actions">
            <button>‚úèÔ∏è</button>
            <button>üì•</button>
            <button>üóëÔ∏è</button>
          </div>
        </div>

        <!-- Empty State (toggle via JS) -->
        <!-- 
        <div class="empty">
          <h3>No blueprints yet</h3>
          <p>Create your first YouTube blueprint and start scaling!</p>
          <button class="new-btn" style="margin-top: 20px;">Create First Blueprint</button>
        </div>
        -->
      </div>
    </main>
  </div>

  <script>
    // Sidebar active state
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.nav-item.active').classList.remove('active');
        this.classList.add('active');
      });
    });

    // Responsive sidebar toggle (mobile)
    if (window.innerWidth < 1024) {
      const sidebar = document.querySelector('.sidebar');
      const toggleBtn = document.createElement('button');
      toggleBtn.innerHTML = '‚ò∞';
      toggleBtn.style.cssText = `
        position: fixed; top: 20px; left: 20px; z-index: 1001;
        background: rgba(0,255,170,0.2); border: 1px solid #00FFAA;
        color: #00FFAA; padding: 10px; border-radius: 8px; font-size: 1.2rem;
      `;
      document.body.appendChild(toggleBtn);
      
      toggleBtn.addEventListener('click', () => {
        sidebar.style.transform = sidebar.style.transform ? '' : 'translateX(0)';
      });
    }
  </script>
</body>
</html>
