  <script>
    // Sidebar active state
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector('.nav-item.active')?.classList.remove('active');
        this.classList.add('active');
      });
    });

    // Mobile responsive sidebar toggle
    if (window.innerWidth < 1024) {
      const sidebar = document.querySelector('.sidebar');
      const toggleBtn = document.createElement('button');
      toggleBtn.innerHTML = 'â˜°';
      toggleBtn.style.cssText = `
        position: fixed; top: 20px; left: 20px; z-index: 1001;
        background: rgba(0,255,170,0.2); border: 1px solid #00FFAA;
        color: #00FFAA; padding: 10px; border-radius: 8px; font-size: 1.2rem;
      `;
      document.body.appendChild(toggleBtn);
      toggleBtn.addEventListener('click', () => {
        sidebar.style.transform = sidebar.style.transform ? '' : 'translateX(0)';
      });
    }
  </script>
